    <meta charset="UTF-8">
    <title>CoffeeRun</title>

    <style> form :focus:required:invalid { border-color: #a94442 }</style>
</head>
<body class="container">
    <header>
        <h1>CoffeeRun</h1>
    </header>
    <section>
        <div class="panel panel-default">
            <div class="panel-body">
                <form data-coffee-order="form">
                    <div class="form-group">
                        <label for="coffeeOrder">Coffee Order</label>
                        <input class="form-control" name="coffee" id="coffeeOrder" autofocus required pattern="[a-zA-Z\s]+">
                    </div>
                    <div class="form-group">
                        <label for="emailInput">Email</label>
                        <input class="form-control" type="email" name="emailAddress" id="emailInput" placeholder="dr@who.com" required>
                    </div>
                    <div class="radio"><label><input type="radio" name="size" value="short">Short</label></div>
                    <div class="radio"><label><input type="radio" name="size" value="tall" checked>Tall</label></div>
                    <div class="radio"><label><input type="radio" name="size" value="grande">Grande</label>
                    </div>
                    <div class="form-group">
                        <label for="flavorShot">Flavor Shot</label>
                        <select id="flavorShot" class="form-control" name="flavor">
                            <option value="">None</option>
                            <option value="caramel">Caramel</option>
                            <option value="almond">Almond</option>
                            <option value="mocha">Mocha</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="strengthLevel">Caffeine Rating</label>
                        <input name="strength" id="strengthLevel" type="range" val="30">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                    <button type="reset" class="btn btn-default">Reset</button>
                </form>
            </div>
    </section>
    <section>
        <div class="panel panel-default">
            <div class="panel-body">
              <h4>Pending Orders:</h4>
              <div data-coffee-order="checklist">
              </div>
            </div>
          </div>
    </section>
